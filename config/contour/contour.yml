# Default Contour Configuration File.

# Word delimiters when selecting word-wise.
word_delimiters: " /\\()\"'-.,:;<>~!@#$%^&*+=[]{}~?|â”‚"

experimental:
    # Enables experimental support for termcap/terminfo queries
    tcap: true

#default_profile: main
default_profile: mobile

# visual scrollbar support
scrollbar:
    # scroll bar position: Left, Right, Hidden (ignore-case)
    position: right
    # whether or not to hide the scrollbar when in alt-screen.
    hide_in_alt_screen: true

# Inline image related default configuration and limits
images:
    sixel_scrolling: true
    sixel_register_count: 256
    sixel_cursor_conformance: false
    max_width: 1920
    max_height: 1024

# Terminal Profiles
# -----------------
#
# Dominates how your terminal visually looks like. You will need at least one terminal profile.
profiles:
    main: &main_profile
        #shell: "/bin/bash"
        refresh_rate: 60
        terminal_size:
            columns: 130
            lines: 30
        environment:
            TERM_OLD: xterm-256color
            TERM: xterm-kitty # for curly underline
            COLORTERM: truecolor
        maximized: false
        fullscreen: false
        history:
            limit: 4000
            auto_scroll_on_update: false
            scroll_multiplier: 3
        font:
            size: 12
            render_mode: gray
            only_monospace: false
            #regular: "Fira Code"
            regular: "JetBrainsMono Nerd Font Mono"
            # bold: "Hack:style=bold"
            # italic: "Hack:style=italic"
            # bold_italic: "Hack:style=bold italic"
        tab_width: 8
        cursor:
            shape: "bar"
            blinking: false
            blinking_interval: 500
        background:
            opacity: 0.9
            blur: true
        colors: "default"

    mobile:
        <<: *main_profile
        #shell: "/bin/bash"
        refresh_rate: 30
        terminal_size:
            columns: 130
            lines: 30
        maximized: true
        fullscreen: false
        environment:
            TERM: xterm-256color
            COLORTERM: truecolor
        history:
            limit: 4000
            auto_scroll_on_update: false
            scroll_multiplier: 3
        font:
            size: 12
            render_mode: lcd
            only_monospace: false
            regular: "JetBrainsMono Nerd Font Mono"
        tab_width: 8
        cursor:
            shape: "bar"
            blinking: false
            blinking_interval: 500
        background:
            opacity: 1.0
            blur: true
        colors: "default"

    work:
        <<: *main_profile
        #shell: "/bin/bash"
        refresh_rate: 30
        terminal_size:
            columns: 130
            lines: 30
        environment:
            TERM: xterm-256color
            COLORTERM: truecolor
        maximized: true
        fullscreen: false
        history:
            limit: 4000
            auto_scroll_on_update: false
            scroll_multiplier: 3
        font:
            size: 20
            render_mode: lcd
            #regular: "Fira Code"
            regular: "JetBrainsMono Nerd Font Mono"
            bold: "Hack:style=bold"
            italic: "Hack:style=italic"
            bold_italic: "Hack:style=bold italic"
        tab_width: 8
        cursor:
            shape: "block"
            blinking: false
            blinking_interval: 500
        background:
            opacity: 1.0
            blur: false
        colors: "default"

        # Hyperlinks (via OSC-8) can be stylized and colorized on hover.
        hyperlink_decoration:
            default: dotted
            hover: underline

